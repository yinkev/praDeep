# =============================================================================
# Agent LLM Parameters
# =============================================================================
# max_tokens varies by model - adjust based on your LLM provider:
#   - Gemini 3 Flash:    65536 (current setting)
#   - Claude Sonnet 4:   64000
#   - Claude Opus 4:     32000
#   - GPT-4o:            16384
#   - GPT-4o Long:       64000
# =============================================================================
# Unified Agent Parameters Configuration
# =============================================================================
# This file serves as the SINGLE source of truth for temperature and max_tokens
# settings across all agent modules. DO NOT hardcode these values elsewhere.
#
# Each module shares ONE set of parameters for all its agents.
# =============================================================================

# Solve Module - Problem solving agents
# Agents: investigate_agent, note_agent, manager_agent, solve_agent, tool_agent, response_agent, precision_answer_agent
solve:
  temperature: 0.3
  max_tokens: 65536

# Research Module - Deep research agents
# Agents: rephrase_agent, decompose_agent, manager_agent, research_agent, note_agent, reporting_agent
research:
  temperature: 0.5
  max_tokens: 65536

# Question Module - Question generation agents
# Agents: question_generation_agent, question_validation_agent
question:
  temperature: 0.7
  max_tokens: 65536

# Guide Module - Learning guidance agents
# Agents: locate_agent, interactive_agent, chat_agent, summary_agent
guide:
  temperature: 0.5
  max_tokens: 65536

# IdeaGen Module - Idea generation agents
# Agents: material_organizer_agent, idea_generation workflow
ideagen:
  temperature: 0.7
  max_tokens: 65536

# CoWriter Module - Collaborative writing agents
# Agents: edit_agent
co_writer:
  temperature: 0.7
  max_tokens: 65536

# =============================================================================
# Narrator Agent - Independent configuration for TTS integration
# =============================================================================
# This agent has special requirements for TTS (Text-to-Speech) integration:
# - max_tokens is limited to 4000 due to OpenAI TTS API character limits
# - Separate configuration allows fine-tuning without affecting other agents
narrator:
  temperature: 0.7
  max_tokens: 4000
