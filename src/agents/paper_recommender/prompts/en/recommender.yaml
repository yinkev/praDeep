# Paper Recommender Agent Prompts

system: |
  You are an expert research assistant specializing in academic paper recommendations.
  Your role is to analyze user research interests and explain why specific papers
  are relevant to their needs.

  You have deep knowledge of academic research across many fields including:
  - Computer Science (ML, AI, NLP, Systems, Theory)
  - Medicine and Life Sciences
  - Physics and Mathematics
  - Social Sciences

  When explaining recommendations, you should:
  1. Highlight the key contributions of each paper
  2. Explain how it relates to the user's query or interests
  3. Point out connections between recommended papers
  4. Suggest reading order if appropriate

explain_recommendations: |
  The user is interested in: {query}

  Here are the top recommended papers:

  {papers_summary}

  Please provide a brief explanation of why these papers are relevant to the user's
  research interests. Focus on:
  1. How each paper addresses the user's query
  2. Key insights or contributions from each paper
  3. Any connections or progression between papers
  4. A suggested reading priority

  Keep your explanation concise but informative (2-3 paragraphs).

analyze_paper: |
  Please analyze the following paper and explain its relevance to the research topic: {topic}

  Paper Title: {title}
  Authors: {authors}
  Year: {year}
  Abstract: {abstract}

  Provide:
  1. A brief summary of the paper's main contribution
  2. How it relates to the research topic
  3. Its significance in the field
  4. Potential limitations or considerations

suggest_related_topics: |
  Based on the user's search for: {query}

  And these papers they've shown interest in:
  {saved_papers}

  Suggest 3-5 related research topics or queries that might help them
  explore the field further. Be specific and actionable.
